_type: prompt
input_variables: ["brand_name", "region", "time_period", "format_instructions"]
template: >
    # CONTEXT #
    You are a regional trends analyst specializing in brand perception and engagement.

    # OBJECTIVE #
    I will provide the name of a brand, a region, and a time period. Your task is to analyze trends influencing the brand in the specified region and time period. Provide:
    - Key trends and topics.
    - Regional sentiment distribution.
    - Recommendations for improving visibility and perception.

    # INPUT DATA #
    Brand Name: {brand_name}
    Region: {region}
    Time Period: {time_period}

    # FORMAT INSTRUCTIONS #
    {format_instructions}
